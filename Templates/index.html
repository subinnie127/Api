<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear y Listar Productos</title>
</head>
<body>
    <h1>Crear Producto</h1>
    <form id="productoForm" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br><br>
        
        <label for="talla">Talla:</label>
        <input type="text" id="talla" name="talla" required><br><br>
        
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>
        
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required><br><br>
        
        <label for="disponible">Disponible:</label>
        <input type="checkbox" id="disponible" name="disponible"><br><br>
        
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/png, image/jpeg" required><br><br>
        
        <button type="submit">Crear Producto</button>
    </form>

    <h1>Lista de Productos</h1>
    <ul id="listaProductos"></ul>

    <script>
        document.getElementById('productoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('/api/productos', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert(data.mensaje);
                    document.getElementById('productoForm').reset();
                    actualizarListaProductos(); // Actualizar la lista de productos después de crear uno nuevo
                }
            })
            .catch(error => console.error('Error:', error));
        });

        function actualizarListaProductos() {
    fetch('/api/productos')
        .then(response => response.json())
        .then(productos => {
            const listaProductos = document.getElementById('listaProductos');
            listaProductos.innerHTML = ''; // Limpiar la lista antes de actualizarla
            productos.forEach(producto => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>Nombre:</strong> ${producto.nombre}<br>
                    <strong>Categoría:</strong> ${producto.categoria}<br>
                    <strong>Descripción:</strong> ${producto.descripcion}<br>
                    <strong>Talla:</strong> ${producto.talla}<br>
                    <strong>Precio:</strong> ${producto.precio} CLP<br>
                    <strong>Stock:</strong> ${producto.stock}<br>
                    <strong>Disponible:</strong> ${producto.disponible ? 'Sí' : 'No'}<br>
                    <strong>Imagen:</strong><br>
                    <img src="${producto.imagen}" alt="${producto.nombre}" style="width: 100px;"><br><br>
                    <button onclick="eliminarProducto(${producto.id})">Eliminar</button>
                    <hr>
                `;
                listaProductos.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error:', error));
}
function eliminarProducto(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                fetch(`/api/productos/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        // Si la eliminación fue exitosa, volver a cargar la lista de productos
                        cargarListaProductos();
                    } else {
                        // Si hubo un error al eliminar el producto, mostrar un mensaje de error
                        alert('Error al eliminar el producto');
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }
        // Llamar a actualizarListaProductos al cargar la página para mostrar la lista inicial de productos
        actualizarListaProductos();
    </script>
</body>
</html>
